.flip-card {
	margin: 3% auto;
  height: 300px;
  perspective: 1000px; 
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
.flip-card-front {
	background-color: white;
  color: #001d27;
  border-radius: 10px;
}
.flip-card-back {
  background-color:#001d27;
  color: white;  
  border-radius: 10px;
  transform: rotateY(180deg);
}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}
